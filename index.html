<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="um bot inutil para a sua comunidade">
    <title>Misato Bot - Inimigo da comunidade</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <img class="imagem-topo" src="nerv.svg" alt ='logo da nerv'>
        <nav class="menu-topo">
            <a class="cabecalho-item" href="https://github.com/FelipeValve">Dev</a>
            <a class="cabecalho-item" href="https://github.com/FelipeValve/discord/blob/main/comandos">Comandos</a>
        </nav>
    </header>    

    <main class="conteudo">
        <section class="principal">
            <div class="conteudo-principal">
                <h1 class="conteudo-principal-nome">Misato Bot</h1>
                <h2 class="conteudo-principal-sub">Adicione comandos que podem ser útil para usuários da sua comunidade</h2>
                <button class="conteudo-principal-botao" onclick="window.location.href = 'https://discord.com/api/oauth2/authorize?client_id=857937316537565224&permissions=8&scope=bot'">Me Adicione!</button>
            </div>
            <img class="conteudo-imagem" src="misato.svg" alt ='imagem da misato'>
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">O que ela faz?</h3>
            <p class="conteudo-secundario-para">1. Absolutamente <strong>nada</strong> de útil para você </p>
            <p class="conteudo-secundario-para">2. Vários Comandos aleatórios que podem te ajudar em algum momento </p>
            <p class="conteudo-secundario-para">3. Ele pode fazer oque você quiser so basta uma grade de cerveja para misato</p>
        </section>
    </main>

    <footer class="rodape">
        <img class="imagem-rodape" src="MISATO2.svg" alt='logo da misato'>
    </footer>
</body>

</html>
